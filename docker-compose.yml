version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: movie-explorer-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:80
    # Optional: Uncomment to load from .env file (file must exist locally, not in image)
    # env_file:
    #   - ./backend/.env
    networks:
      - movie-explorer-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile  # Use Dockerfile.dev for development with hot-reload
      args:
        - VITE_API_URL=http://localhost:8000/api
    container_name: movie-explorer-frontend
    ports:
      - "3000:80"  # Change to "5173:5173" if using Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - movie-explorer-network
    restart: unless-stopped

volumes:
  backend_static:
  backend_media:

networks:
  movie-explorer-network:
    driver: bridge

